<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Hotel Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or password.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
            </div>
            <h1 class="text-center"> Login Page </h1>
            <div class="card-body">
                <form th:action = "@{/hrms/login}" method="post" th:object = "${user}">
                    <div class="form-group">
                        <label for="username"> Email </label>
                        <input
                                id="username"
                                type = "text"
                                name= "username"
                                required autofocus = "autofocus"
                                class = "form-control"
                                placeholder = "Enter Email"
                        />
                    </div>
                    <div class="form-group">
                        <label for="password"> Password </label>
                        <input
                                id="password"
                                type = "password"
                                name= "password"
                                required autofocus = "autofocus"
                                class = "form-control"
                                placeholder = "Enter Password"
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary">
                            Login
                        </button>
                        <span> New User? <a href="/" th:href="@{/hrms/registration}"> Register here </a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
