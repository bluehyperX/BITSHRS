<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/hrms/home}">Hotel Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link bg-dark" th:href="@{/hrms/guests}">Guests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark" th:href="@{/hrms/employees}">Employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark" th:href="@{/hrms/users}">Registered Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark" th:href="@{/hrms/hotels}">Hotels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark" th:href="@{/hrms/rooms}">Rooms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white bg-dark" style="margin-left: 270px">Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white bg-primary" th:href="@{/hrms/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Add New Employee </h1>
            <div class="card-body">
                <form th:action="@{/hrms/employees}" th:object="${employee}" method="POST">
                    <div class="form-group">
                        <label> First Name </label>
                        <input
                                type = "text"
                                name= "firstName"
                                th:field= "*{firstName}"
                                class = "form-control"
                                placeholder = "Enter Employee First Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Last Name </label>
                        <input
                                type = "text"
                                name= "lastName"
                                th:field= "*{lastName}"
                                class = "form-control"
                                placeholder = "Enter Employee Last Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Date of Birth </label>
                        <input
                                type = "text"
                                name= "dateOfBirth"
                                th:field= "*{dateOfBirth}"
                                class = "form-control"
                                placeholder = "Enter Employee Date of Birth"
                        />
                    </div>

                    <div class="form-group">
                        <label> Phone Number </label>
                        <input
                                type = "text"
                                name= "phoneNumber"
                                th:field= "*{phoneNumber}"
                                class = "form-control"
                                placeholder = "Enter Employee Phone Number"
                        />
                    </div>

                    <div class="form-group">
                        <label> Email Address </label>
                        <input
                                type = "text"
                                name= "emailAddress"
                                th:field= "*{emailAddress}"
                                class = "form-control"
                                placeholder = "Enter Employee Email Address"
                        />
                    </div>

                    <div class="form-group">
                        <label> ID Number </label>
                        <input
                                type = "text"
                                name= "idNumber"
                                th:field= "*{idNumber}"
                                class = "form-control"
                                placeholder = "Enter Employee ID Number"
                        />
                    </div>

                    <div class="form-group">
                        <label> National Identification Number </label>
                        <input
                                type = "text"
                                name= "nationalIdentificationNumber"
                                th:field= "*{nationalIdentificationNumber}"
                                class = "form-control"
                                placeholder = "Enter Employee National Identification Number"
                        />
                    </div>

                    <div class="form-group">
                        <label> Place of Residence </label>
                        <input
                                type = "text"
                                name= "placeOfResidence"
                                th:field= "*{placeOfResidence}"
                                class = "form-control"
                                placeholder = "Enter Employee Place of Residence"
                        />
                    </div>

                    <div class="form-group">
                        <label> Street and Number of Residence </label>
                        <input
                                type = "text"
                                name= "streetAndNumberOfResidence"
                                th:field= "*{streetAndNumberOfResidence}"
                                class = "form-control"
                                placeholder = "Enter Employee Street and Number of Residence"
                        />
                    </div>

                    <div class="form-group">
                        <label> Job Position </label>
                        <input
                                type = "text"
                                name= "jobPosition"
                                th:field= "*{jobPosition}"
                                class = "form-control"
                                placeholder = "Enter Employee Job Position"
                        />
                    </div>

                    <div class="form-group">
                        <label> Job Start Date </label>
                        <input
                                type = "text"
                                name= "jobStartDate"
                                th:field= "*{jobStartDate}"
                                class = "form-control"
                                placeholder = "Enter Employee Job Start Date"
                        />
                    </div>

                    <div class="form-group">
                        <label> Contract Expiration Date </label>
                        <input
                                type = "text"
                                name= "contractExpirationDate"
                                th:field= "*{contractExpirationDate}"
                                class = "form-control"
                                placeholder = "Enter Employee Contract Expiration Date"
                        />
                    </div>

                    <div class="form-group">
                        <label> Notes </label>
                        <input
                                type = "text"
                                name= "notes"
                                th:field= "*{notes}"
                                class = "form-control"
                                placeholder = "Enter Employee Notes"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
