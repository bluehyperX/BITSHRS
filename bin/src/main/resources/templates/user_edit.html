<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hotel Management System</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/hrms/home}">Hotel Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link bg-dark" th:href="@{/hrms/guests}">Guests</a>
      </li>
      <li class="nav-item">
        <a class="nav-link bg-dark" th:href="@{/hrms/employees}">Employees</a>
      </li>
      <li class="nav-item">
        <a class="nav-link bg-dark" th:href="@{/hrms/users}">Registered Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link bg-dark" th:href="@{/hrms/hotels}">Hotels</a>
      </li>
      <li class="nav-item">
        <a class="nav-link bg-dark" th:href="@{/hrms/rooms}">Rooms</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white bg-dark" style="margin-left: 270px">Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white bg-primary" th:href="@{/hrms/logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered!</div>
      </div>
      <h1 class="text-center"> Update Existing User </h1>
      <div class="card-body">
<!--        <form th:action = "@{/hrms/users/edit/{userId} (userId = ${user.userId})}" method="post" th:object = "${user}">-->
        <form th:action = "@{/hrms/users/edit/save}" method="post" th:object = "${user}">
          <input type="hidden" th:field="*{userId}" />
          <div class="form-group">
            <label> First Name </label>
            <input
                    id="firstName"
                    type = "text"
                    name= "firstName"
                    th:field= "*{firstName}"
                    required autofocus = "autofocus"
                    class = "form-control"
                    placeholder = "Enter First Name"
            />
          </div>
          <div class="form-group">
            <label> Last Name </label>
            <input
                    id="lastName"
                    type = "text"
                    name= "lastName"
                    th:field= "*{lastName}"
                    required autofocus = "autofocus"
                    class = "form-control"
                    placeholder = "Enter Last Name"
            />
          </div>
          <div class="form-group">
            <label> Email Address </label>
            <input
                    id="emailAddress"
                    type = "text"
                    name= "emailAddress"
                    th:field= "*{emailAddress}"
                    required autofocus = "autofocus"
                    class = "form-control"
                    placeholder = "Enter Email Address"
            />
          </div>
          <div class="form-group">
            <label> Password </label>
            <input
                    id="password"
                    type = "password"
                    name= "password"
                    th:field= "*{password}"
                    required autofocus = "autofocus"
                    class = "form-control"
                    placeholder = "Enter Password"
            />
          </div>
          <div class="form-group">
            <label> Assigned Roles </label>
            <div class="form-control">
              <th:block th:each="role: ${listRoles}">
              <input type="checkbox"
                     class="btn btn-primary m-2"
                     th:field="*{roles}"
                     th:value="${role.roleId}"
                     th:text="${role.name}"
              />
              </th:block>
            </div>
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
