<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Hotel Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered!</div>
            </div>
            <h1 class="text-center"> Registration </h1>
            <div class="card-body">
                <form th:action = "@{/hrms/registration}" method="post" th:object = "${user}">
                    <div class="form-group">
                        <label> First Name </label>
                        <input
                                id="firstName"
                                type = "text"
                                name= "firstName"
                                th:field= "*{firstName}"
                                required autofocus = "autofocus"
                                class = "form-control"
                                placeholder = "Enter First Name"
                        />
                    </div>
                    <div class="form-group">
                        <label> Last Name </label>
                        <input
                                id="lastName"
                                type = "text"
                                name= "lastName"
                                th:field= "*{lastName}"
                                required autofocus = "autofocus"
                                class = "form-control"
                                placeholder = "Enter Last Name"
                        />
                    </div>
                    <div class="form-group">
                        <label> Email Address </label>
                        <input
                                id="emailAddress"
                                type = "text"
                                name= "emailAddress"
                                th:field= "*{emailAddress}"
                                required autofocus = "autofocus"
                                class = "form-control"
                                placeholder = "Enter Email Address"
                        />
                    </div>
                    <div class="form-group">
                        <label> Password </label>
                        <input
                                id="password"
                                type = "password"
                                name= "password"
                                th:field= "*{password}"
                                required autofocus = "autofocus"
                                class = "form-control"
                                placeholder = "Enter Password"
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Register
                        </button>
                        <span> Already have an account? <a href="/" th:href="@{/hrms/login}"> Login here </a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
