<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/hrms/user_home}">Hotel Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link bg-dark">Book Now</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark" th:href="@{/hrms/hotels/usr}">Explore Hotels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark">My Info</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white bg-dark" style="margin-left: 325px">Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white bg-primary" th:href="@{/hrms/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<h3> View Hotel Details <a style="margin-left: 390px" th:href="@{/hrms/hotels/usr}"
                           class="btn btn-primary"><- Back</a> </h3>
<br>
<table class="table">
    <tbody>
    <tr>
        <th> Name: </th>
        <td th:text = "${hotel.name}"></td>
    </tr>
    <tr>
        <th class="list-group-item-secondary"> Star: </th>
        <td class="list-group-item-secondary" th:text="${hotel.star}" ></td>
    </tr>
    <tr>
        <th> distance: </th>
        <td th:text="${hotel.distance}" ></td>
    </tr>
    <tr>
        <th class="list-group-item-secondary"> Rooms: </th>
        <td class="list-group-item-secondary">
            <a th:href="@{/hrms/hotels/usr/{hotelId}/rooms (hotelId = ${hotel.hotelId})}"
               class="btn btn-primary text-white">View Rooms</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
