<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Hotel Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/hms/guests}">All Guests</a>
            </li>
        </ul>
    </div>
</nav>

    <div class="container">
        <div class="row">
            <h1> All Guests </h1>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/hms/guests/new}" class="btn btn-primary btn-sm mb-3"> Add Guest </a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th class="text-center"> First Name </th>
                    <th class="text-center"> Last Name </th>
                    <th class="text-center"> Email Address </th>
                    <th class="text-center"> Phone Number </th>
                    <th class="text-center"> ID Number </th>
                    <th class="text-center"> Date of Arriving </th>
                    <th class="text-center"> Time of Arriving </th>
                    <th class="text-center"> Actions(Update and Delete) </th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="guest: ${guests}">
                    <td th:text = "${guest.firstName}"></td>
                    <td th:text = "${guest.lastName}"></td>
                    <td th:text = "${guest.emailAddress}"></td>
                    <td th:text = "${guest.phoneNumber}"></td>
                    <td th:text = "${guest.idNumber}"></td>
                    <td th:text = "${guest.dateOfArriving}"></td>
                    <td th:text = "${guest.timeOfArriving}"></td>
                    <td>
                        <a th:href = "@{/hms/guests/edit/{guestId}(guestId = ${guest.guestId})}"
                        class = "btn btn-primary">Update</a>

                        <a th:href = "@{/hms/guests/{guestId}(guestId = ${guest.guestId})}"
                           class = "btn btn-danger">Delete </a>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>
</body>
</html>
