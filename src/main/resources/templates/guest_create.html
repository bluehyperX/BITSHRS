<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head">&nbsp;
    
</head>
<body>
    <div th:replace="fragments/header :: header">&nbsp;</div>
<br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center"> Add Booking </h1>
                <div class="card-body">
                    <form th:action="@{/hrms/guests}" th:object="${guest}" method="POST">
                        <div class="form-group">
                            <label> First Name </label>
                            <input
                            type = "text"
                            name= "firstName"
                            th:field= "*{firstName}"
                            required autofocus = "autofocus"
                            class = "form-control"
                            placeholder = "Enter Guest First Name"
                            />
                        </div>

                        <div class="form-group">
                            <label> Last Name </label>
                            <input
                                    type = "text"
                                    name= "lastName"
                                    th:field= "*{lastName}"
                                    required autofocus = "autofocus"
                                    class = "form-control"
                                    placeholder = "Enter Guest Last Name"
                            />
                        </div>

                        <div class="form-group">
                            <label> Email Address </label>
                            <input
                                    type = "text"
                                    name= "emailAddress"
                                    th:field= "*{emailAddress}"
                                    class = "form-control"
                                    placeholder = "Enter Guest Email Address"
                            />
                        </div>

                        <div class="form-group">
                            <label> Phone Number </label>
                            <input
                                    type = "text"
                                    name= "phoneNumber"
                                    th:field= "*{phoneNumber}"
                                    class = "form-control"
                                    placeholder = "Enter Guest Phone Number"
                            />
                        </div>

                        <div class="form-group">
                            <label> ID Number </label>
                            <input
                                    type = "text"
                                    name= "IdNumber"
                                    th:field= "*{idNumber}"
                                    required autofocus = "autofocus"
                                    class = "form-control"
                                    placeholder = "Enter Guest ID Number"
                            />
                        </div>

                        <div class="form-group">
                            <label> Check-In Date </label>
                            <input
                                    type = "date"
                                    name= "checkInDate"
                                    th:field= "*{checkInDate}"
                                    required autofocus = "autofocus"
                                    class = "form-control"
                                    placeholder = "Enter Guest Check-In Date"
                            />
                        </div>

                        <div class="form-group">
                            <label> Check-In Time </label>
                            <input
                                    type = "time"
                                    name= "checkInTime"
                                    th:field= "*{checkInTime}"
                                    required autofocus = "autofocus"
                                    class = "form-control"
                                    placeholder = "Enter Guest Check-In Time"
                            />
                        </div>

                        <div class="form-group">
                            <label> Check-Out Date </label>
                            <input
                                    type = "date"
                                    name= "checkOutDate"
                                    th:field= "*{checkOutDate}"
                                    required autofocus = "autofocus"
                                    class = "form-control"
                                    placeholder = "Enter Guest Check-Out Date"
                            />
                        </div>

                        <div class="form-group">
                            <label> Check-Out Time </label>
                            <input
                                    type = "time"
                                    name= "checkOutTime"
                                    th:field= "*{checkOutTime}"
                                    required autofocus = "autofocus"
                                    class = "form-control"
                                    placeholder = "Enter Guest Check-Out Time"
                            />
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
