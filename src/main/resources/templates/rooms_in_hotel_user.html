<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/hms/user_home}">Hotel Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link bg-dark">Book Now</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark" th:href="@{/hms/hotels/usr}">Explore Hotels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark">My Info</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white bg-dark" style="margin-left: 325px">Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white bg-primary" th:href="@{/hms/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <h1> Rooms in Hotel <a style="margin-left: 390px" th:href="@{/hms/hotels/usr}"
                               class="btn btn-primary"><- Back to Hotels</a> </h3></h1>
    </div>

    <table class="table table-striped table-bordered" >
        <thead class="table-dark">
        <tr>
            <th class="text-center"> Name </th>
            <th class="text-center"> Price (in USD) </th>
            <th class="text-center"> Hotel  </th>
            <th class="text-center"> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="room: ${rooms}">
            <td th:text = "${room.name}"></td>
            <td th:text = "${room.price}"></td>
            <td th:text = "${room.hotel.name}"></td>
            <td>
                <a
                   class = "btn btn-primary">Book Now</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
