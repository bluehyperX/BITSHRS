<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/hms/admin_home}">Hotel Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link bg-dark" th:href="@{/hms/guests}">Guests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark" th:href="@{/hms/employees}">Employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark" th:href="@{/hms/users}">Registered Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark" th:href="@{/hms/hotels}">Hotels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark" th:href="@{/hms/rooms}">Rooms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white bg-dark" style="margin-left: 270px">Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white bg-primary" th:href="@{/hms/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Add New Room </h1>
            <div class="card-body">
                <form th:action="@{/hms/rooms}" th:object="${room}" method="POST">
                    <div class="form-group">
                        <label> Name </label>
                        <input
                                type = "text"
                                name= "name"
                                th:field= "*{name}"
                                required autofocus = "autofocus"
                                class = "form-control"
                                placeholder = "Enter Room Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Price </label>
                        <input
                                type = "number"
                                step="0.1"
                                name= "price"
                                th:field= "*{price}"
                                required autofocus = "autofocus"
                                class = "form-control"
                                placeholder = "Enter Room Price"
                        />
                    </div>

                    <div class="form-group">
                        <label> Hotel </label>
                        <select th:field="*{hotel}" class="form-control" required>
                            <th:block th:each="hotel : ${listHotels}">
                                <option th:text="${hotel.name}" th:value="${hotel.hotelId}"/>
                            </th:block>
                        </select>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
