<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/hrms/home}">Hotel Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link bg-dark" th:href="@{/hrms/guests}">Guests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark" th:href="@{/hrms/employees}">Employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark" th:href="@{/hrms/users}">Registered Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark" th:href="@{/hrms/hotels}">Hotels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark" th:href="@{/hrms/rooms}">Rooms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white bg-dark" style="margin-left: 270px">Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white bg-primary" th:href="@{/hrms/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> All Registered Users </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/hrms/users/new}" class="btn btn-primary btn-sm mb-3"> Create New User </a>
        </div>
    </div>
    <table class="table table-striped table-bordered" >
        <thead class="table-dark">
        <tr>
            <th class="text-center"> First Name </th>
            <th class="text-center"> Last Name </th>
            <th class="text-center"> Email Address </th>
            <th class="text-center"> Roles </th>
            <th class="text-center"> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user: ${users}">
            <td th:text = "${user.firstName}"></td>
            <td th:text = "${user.lastName}"></td>
            <td th:text = "${user.emailAddress}" ></td>
            <td th:text = "${user.role}" ></td>
            <td>
                <a th:href = "@{/hrms/users/edit/{userId}(userId = ${user.userId})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/hrms/users/details/{userId}(userId = ${user.userId})}"
                   class = "btn btn-info">Details </a>

                <a th:href = "@{/hrms/users/{userId}(userId = ${user.userId})}"
                   class = "btn btn-danger">Delete </a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
